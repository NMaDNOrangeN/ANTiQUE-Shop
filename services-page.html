<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANTiQUE Shop - Услуги</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/javascript/search.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="main-page.html">
          <img src="images/Logo.png" alt="ANTIQUE Shop Logo" />
        </a>
      </div>

      <nav class="main-nav">
        <ul>
          <li><a href="catalog-page.html">Каталог</a></li>
          <li><a href="services-page.html">Услуги</a></li>
          <li><a href="information-page.html">Инфо</a></li>
          <li><a href="contacts-page.html">Контакты</a></li>
        </ul>
      </nav>

      <div class="controls">
        <a href="javascript:void(0)" id="search-btn">
          <img src="images/Search.png" alt="Search" />
        </a>
        <a href="shopping-cart-page.html">
          <img src="images/Cart.png" alt="Cart" />
        </a>
        <a class="mobile-menu" >
          <img src="images/Menu Button.png" alt="Меню" />
        </a>
      </div>

      <div id="search-modal" class="search-overlay">
        <div class="search-modal-content">
          <span class="close-search">&times;</span>

          <div class="search-capsule">
            <div class="search-white-field">
              <input
                type="text"
                placeholder="Поиск..."
                class="search-input"
                autofocus
              />
            </div>
            <button type="submit" class="search-submit">
              <img src="images/Search.png" alt="Найти" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="services">
        <div class="services__card">
          <div class="services__card-name">
            <h3>Продажа</h3>
          </div>
          <div class="services__inner-card">
            <div class="services__inner-card-icon">
              <img src="images/we_buy_image.png" alt="Продажа" />
            </div>
          </div>
        </div>

        <div class="services__card">
          <div class="services__card-name">
            <h3>Реставрация</h3>
          </div>
          <div class="services__inner-card">
            <div class="services__inner-card-icon">
              <img src="images/restauration_image.png" alt="Реставрация" />
            </div>
          </div>
        </div>

        <div class="services__card">
          <div class="services__card-name">
            <h3>Коллекции</h3>
          </div>
          <div class="services__inner-card">
            <div class="services__inner-card-icon">
              <img src="images/collections_view_image.png" alt="Коллекции" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-column">
          <div class="footer-item">
            <span class="footer-label">О компании</span>
            <div class="footer-content">
              <span class="bubble">
                Мы занимаемся продажей антиквариата с 2025 года. Все наши
                предметы проходят проверку подлинности.
              </span>
            </div>
          </div>
        </div>

        <div class="footer-column">
          <div class="footer-item">
            <span class="footer-label">Время работы</span>
            <div class="footer-content">
              <span class="bubble">Пн-Пт с 10:00 - 22:00</span>
              <span class="bubble">Сб-Вс с 10:00 - 18:00</span>
            </div>
          </div>
        </div>

        <div class="footer-column">
          <div class="footer-item">
            <span class="footer-label">Контакты</span>
            <div class="footer-content">
              <span class="bubble">+7 900 555 35 55</span>
              <span class="bubble">info@mail.com</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
