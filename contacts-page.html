<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANTiQUE Shop - Контакты</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./javascript/search.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="main-page.html">
          <img src="images/Logo.png" alt="ANTIQUE Shop Logo" />
        </a>
      </div>

      <nav class="main-nav">
        <ul>
          <li><a href="catalog-page.html">Каталог</a></li>
          <li><a href="services-page.html">Услуги</a></li>
          <li><a href="information-page.html">Инфо</a></li>
          <li><a href="contacts-page.html">Контакты</a></li>
        </ul>
      </nav>

      <div class="controls">
        <a href="javascript:void(0)" id="search-btn">
          <img src="images/Search.png" alt="Search" />
        </a>
        <a href="shopping-cart-page.html">
          <img src="images/Cart.png" alt="Cart" />
        </a>
        <a class="mobile-menu" >
          <img src="images/Menu Button.png" alt="Меню" />
        </a>
      </div>

      <div id="search-modal" class="search-overlay">
        <div class="search-modal-content">
          <span class="close-search">&times;</span>

          <div class="search-capsule">
            <div class="search-white-field">
              <input
                type="text"
                placeholder="Поиск..."
                class="search-input"
                autofocus
              />
            </div>
            <button type="submit" class="search-submit">
              <img src="images/Search.png" alt="Найти" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="contacts-section">
        <h1 class="page-title">Контакты</h1>

        <div class="contacts-content">
          <div class="contacts-content__background">
            <img src="images/VK.png" alt="VK" />
          </div>
          <div class="contacts-content__background">
            <img src="images/Telegram.png" alt="Telegram" />
          </div>
          <div class="contacts-content__background">
            <img src="images/X.png" alt="X" />
          </div>
        </div>

        <div class="info-for-questions">
          <div class="for-questions__text">
            Если у вас появятся к нам вопросы, воспользуйтесь следующими
            контактами:
          </div>
          <div class="for-questions__info">
            <div class="for-questions__info-phone">+7 9005553555</div>
            <div class="for-questions__info-email">info@mail.com</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
